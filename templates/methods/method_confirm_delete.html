<!-- method_confirm_delete.html -->
{% extends 'base.html' %}
{% block title %}Etaloniranje{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Method</title>
</head>
<body>
    <h1>Delete Method</h1>
    <p>Are you sure you want to delete {{ method.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'method_detail' method.pk %}">Cancel</a>
</body>
</html>
{% endblock %}
