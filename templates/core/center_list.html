{% extends "base.html" %}

{% block content %}
<div class="pagetitle">
    <h1>Centri</h1>
</div>

<section class="section">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center pt-3">
            <h5 class="card-title">Lista centara</h5>
            <a href="{% url 'center_add' %}" class="text-success" style="font-size: 1.05em;">
                <i class="ri ri-file-add-line"></i> Dodaj centar
              </a>
          </div>

          <!-- Tabela -->
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Oznaka</th>
                <th scope="col">Naziv</th>
                <th scope="col">Akcije</th>
              </tr>
            </thead>
            <tbody>
              {% for center in centers %}
              <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ center.code }}</td>
                <td>{{ center.name }}</td>
                <td>
                  <a href="{% url 'center_edit' center.pk %}" class="btn btn-sm btn-warning">
                    <i class="ri ri-edit-box-line"></i> Izmeni
                  </a>
                  <a href="{% url 'center_delete' center.pk %}" class="btn btn-sm btn-danger">
                    <i class="ri ri-delete-bin-6-line"></i> Obri≈°i
                  </a>
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="4" class="text-center">Nema centara.</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <!-- End tabela -->

        </div>
      </div>

    </div>
  </div>
</section>
{% endblock %}
